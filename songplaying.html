<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melody Mix - Song Playing</title>
  <link rel="stylesheet" href="songplaying.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+EA5wzv7He9CeJd3GtF2i1d8bRUEIbbVYUew+OrCXaRkfj9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

   <div class="bg-image"></div>
   <div class="bg-overlay">

    <div class="back-btn-container">
        <button class="back-btn">&#x2190; Back</button>
      </div>
    <div class="music-player-container">
        <div class="music-player-box">
          <div class="music-info">
            <img src="Tu Hai Kahan.jpeg" alt="Song Thumbnail" class="song-thumbnail">
            <div class="song-details">
              <span class="song-title">Tu Hai Kahan</span>
              <span class="song-artist">AUR</span>
            </div>
          </div>
          <div class="progress-container">
              <div class="progress-bar" id="progress-bar">
                <div class="progress"></div>
                <div class="progress-slider" id="progress-slider"></div>
              </div>
            </div>
            
                        
          <div class="time-display">
            <span class="current-time">0:00</span> / <span class="total-time">0:00</span>
          </div>
          <div class="controls-container">
            <button class="control-btn prev-btn"><i class="fas fa-backward"></i></button>
            <button class="control-btn play-pause-btn"><i class="fas fa-play"></i></button>
            <button class="control-btn next-btn"><i class="fas fa-forward"></i></button>
            <button class="control-btn like-btn">&#x2764;</button>
          </div>
        </div>
        <button class="lyrics-btn">Lyrics</button>
        <div class="lyrics-container">
           <!-- Lyrics content will be displayed here -->
          </div>
      </div>
   </div>
      <audio id="audio-player" src="Tu Hai Kahan.mp3" type="audio/mpeg" hidden></audio>
      
      <script src="songplaying.js"></script>
      </body>
      </html>
