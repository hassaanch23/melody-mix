<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Melody Mix - SignUp</title>
<link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="bg-image"></div>

<div class="bg-overlay">
  <header>
    <div class="top-right">
      Already have an account?
      <button class="login-btn" onclick="redirectToLogin()">LOG IN</button>
    </div>
  </header>

  <main class="signup-container">
    <h2>SIGN UP HERE !</h2>
    <form id="signupForm">
      <div class="form-group">
        <input type="text" id="firstName" class="input-field" placeholder="First name" required>
        <input type="text" id="lastName" class="input-field" placeholder="Last name" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" class="input-field" placeholder="Email" required>
        <input type="tel" id="phone" class="input-field" placeholder="Phone Number" pattern="03\d{9}" required title="Phone number should be 11 digits and start with 03">
      </div>
      <div class="form-group">
        <input type="password" id="password" class="input-field" placeholder="Create Password" required>
        <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="create-account-btn">CREATE ACCOUNT</button>
    </form>
  </main>
</div>


<script src="signup.js"></script>

</body>
</html>
